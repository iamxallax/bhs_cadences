<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ballard Cadences</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body class="message">
    <h1>List of BHS cadences</h1>

    {% for score_name, score in scores.items() %}
      <h2>{{ score.metadata.title }}</h2>
      {% for instrument_name, instrument in score.instruments.items() %}
        <h3>{{ instrument.instrument }}</h3>
        <audio controls>
          <source src="{{ url_for('root.mp3', score=score_name, instrument=instrument_name) }}" type="audio/mp3">
        Your browser does not support the audio element.
        </audio>
      {% endfor %}
    {% endfor %}

  </body>
</html>
